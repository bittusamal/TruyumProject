<div *ngIf="status; else elseBlock">
  <div class="container">
    <div class="jumbotron success-jumbotron mt-5">
      <h5><i class="material-icons " href="#">sentiment_very_satisfied</i> Menu Item Details Saved Successfully.</h5>
    </div>
  </div>
</div>
<ng-template #elseBlock>
  <form [formGroup]="editForm">
    <div class="container mt-5">
      <h2>Edit Menu Item</h2>

      <div class="row mt-4">
        <div class="col-sm-12 mb-3">
          <label for="item">Item Name</label>
          <input type="text" id="item" name="item" class="form-control mb-2" formControlName="name">
          <div class="errorMessage"
            *ngIf="!editForm.get('name').valid && editForm.get('name').hasError('minlength');else elseBlock">
            <h6><i class="material-icons " href="#">error</i> Item Name is Required</h6>
          </div>
          <ng-template #elseBlock>
            <div class="errorMessage" *ngIf="!editForm.get('name').valid">
              <h6><i class="material-icons " href="#">error</i>Item Name should contain atleast 3 characters</h6>
            </div>
          </ng-template>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-3 col-md-12 mb-3">
          <label for="item">Price</label>
          <input type="number" id="price" name="price" class="form-control mb-2" formControlName="price">
          <div class="errorMessage" *ngIf="!editForm.get('price').valid">
            <h6><i class="material-icons " href="#">error</i> Price is Required</h6>
          </div>
        </div>
        <div class="col-lg-3 col-md-12">
          <label for="dateOfLaunch">Date Of Launch</label>
          <input type="date" class="form-control mb-2" id="dateOfLaunch" name="dateOfLaunch"
            value="{{editForm.value.dateOfLaunch | date : 'yyyy-MM-dd'}}" formControlName="dateOfLaunch"
            placeholder="DD/MM/YYYY">
          <div class="errorMessage" *ngIf="editForm.get('dateOfLaunch').invalid">
            <h6><i class="material-icons " href="#">error</i> Date of Launch is Required</h6>
          </div>
        </div>
        <div class="col-lg-3 col-md-12 mb-3">
          <label for="category">Category</label>
          <select class="form-control" formControlName="category" class="form-control" id="category">
            <option value="Main Course">Main Course</option>
            <option value="Starters">Starters</option>
            <option value="Desserts">Desserts</option>
          </select>
        </div>
        <div class="col-lg-3 col-md-12 mb-3">
          <h6>Active</h6>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="active" id="yes" formControlName="active" [value]=true>
            <label class="form-check-label" for="yes">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="active" id="no" formControlName="active" [value]=false>
            <label class="form-check-label" for="no">No</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 mb-3">
          <div class="form-check-inline">
            <label class="delivery">
              <input type="checkbox" class="delivery" name="delivery" value="yes" formControlName="freeDelivery"> Free
              Delivery
            </label>
          </div>
        </div>
      </div>
      <button type="button" [disabled]="editForm.invalid" class="btn btn-danger"
        (click)="edit(editForm.value)">Save</button>
    </div>
  </form>
</ng-template>
<footer>
  <nav class="navbar navbar-expand-md fixed-bottom">
    <div class="copy-right">
      Copyright 2019
    </div>
  </nav>
</footer>
