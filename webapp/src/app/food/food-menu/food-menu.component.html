<div *ngIf="userRole == 'admin' ; else elseBlock">
  <app-food-search (searchEmitter)="filterMenuItems($event)"></app-food-search>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-12 mb-3" *ngFor="let food of filteredMenuItem">
        <app-food-item [data]="food" [id]="food.id" [cartId]="id" [status]="loggedIn" (addEmitter)="addToCart($event)"
          (editEmitter)="editItem($event)"></app-food-item>
      </div>
    </div>
  </div>
</div>
<ng-template #elseBlock>
  <app-food-search (searchEmitter)="customerFilterMenuItems($event)"></app-food-search>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-12 mb-3" *ngFor="let food of customerFilteredMenuItem">
        <app-food-item [data]="food" [id]="food.id" [cartId]="id" [status]="loggedIn" (addEmitter)="addToCart($event)"
          (editEmitter)="editItem($event)"></app-food-item>
      </div>
    </div>
  </div>
</ng-template>
<footer>
  <nav class="navbar navbar-expand-md fixed-bottom">
    <div class="copy-right">
      Copyright 2019
    </div>
  </nav>
</footer>
