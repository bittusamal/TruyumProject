<header>
  <nav class="navbar navbar-expand-lg navbar-dark ">
    <ul class="navbar-nav">
      <li class="nav-item">
        <i class="material-icons truyum-icon" href="#">local_dining</i>
        <a class="navbar-brand" href="#">
          <h3>
            <dt>truYum</dt>
          </h3>
        </a>
      </li>
    </ul>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active" *ngIf="getUserRole() == 'anoymous'">
          <a class="nav-link" routerLink=''>
            <dt>MenuItems</dt>
          </a>
        </li>
        <li class="nav-item active" *ngIf="getUserRole() != 'anoymous'">
          <a class="nav-link" routerLink="/foodMenu">
            <dt>MenuItems</dt>
          </a>
        </li>
        <li class="nav-item active" *ngIf="getUserRole() != 'admin' && getUserRole() != 'anoymous'">
          <a class="nav-link" routerLink="/cart">
            <dt><i class="fa fa-shopping-cart cart" aria-hidden="true"></i> Cart</dt>
          </a>
        </li>
        <li class="nav-item active" *ngIf="getUserRole() != 'anoymous'">
          <a class="person" href="#">
            <dt><i class="fa fa-fw fa-user"></i> {{userRole}}</dt>
          </a>
        </li>

        <li class="nav-item active" *ngIf="getUserRole() != 'anoymous'">
          <button type="button" class="btn font-weight-bold" (click)="logout()">Logout</button>
        </li>

        <li class="nav-item active" *ngIf="getUserRole() == 'anoymous'">
          <a class="nav-link" routerLink="/signUp">
            <dt>SignUp</dt>
          </a>
        </li>
        <li class="nav-item active" *ngIf="getUserRole() == 'anoymous'">
          <a class="nav-link" routerLink="/login">
            <dt>Login</dt>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
